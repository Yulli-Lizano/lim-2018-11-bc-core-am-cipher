<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Arimo,Oswald,PT+Serif" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  </head>
  <body>
    <header>
      <h1>Healthy cipher</h1>
      <p class="intro">Recibe tus resultados médicos o envíalos a tus pacientes en mensajes secretos!!</p>
    </header>

    <main>
      <form>
        <fieldset class="data">
          <label for="userText">Ingresa tu mensaje:</label>
          <input type="text" value="" id="userText">
        </fieldset>

        <fieldset class="data">
          <label for="key">Ingresa un número que se usará como tu clave secreta para cifrar o descifrar:</label>
          <input type="number" value="" id="key">
        </fieldset>

        <fieldset class="option">
          <p class="select">Selecciona una opcion:</p>
          <button type="button" id="ciphering">CIFRAR</button>
          <button type="button" id="deciphering">DESCIFRAR</button>
        </fieldset>

        <fieldset class="finalMessage">
          <p class="finalResult">Resultado:</p>
          <input type="text" id="result">
        </fieldset>

      </form>

    </main>

    <script src="cipher.js"></script>
    <script src="index.js"></script>

  </body>
</html>
